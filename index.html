<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        
        body {
            font-family: 'Tahoma', sans-serif;  
            background: url('zeros_e_uns.png') repeat; 
            background-size: 100%;  
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        
        .formulario {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
            width: 350px;
        }

        h2 {
            color: #8e44ad;  
            text-align: center;
            font-size: 24px;
        }

        label {
            font-size: 15px;
            color: #333;
        }

        
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        
        .btn {
            width: 100%;
            padding: 14px;
            background-color: #8e44ad;  
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        
        .btn:hover {
            background-color: #732d91;
        }

        
        .mensagem {
            font-size: 16px;
            text-align: center;
            margin-top: 20px;
        }

        .sucesso {
            color: #27ae60;
        }

        .erro {
            color: #e74c3c;
        }

        
        .toggle-senha {
            margin-top: 12px;
            background-color: transparent;
            color: #8e44ad;
            border: none;
            cursor: pointer;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    
    <div class="formulario">
        <h2>Acesso Seguro</h2>

        
        <label for="senhaInput">Digite sua senha:</label>
        <input type="password" id="senhaInput" placeholder="Sua senha secreta">

        
        <button class="btn" onclick="validarAcesso()">Verificar</button>

        
        <button class="toggle-senha" onclick="alternarSenha()">Mostrar/Ocultar</button>

        
        <div id="mensagemResultado" class="mensagem"></div>
    </div>

    <script>
        
        const senhaValida = "Segurança2024";

        
        function validarAcesso() {
            const senhaDigitada = document.getElementById("senhaInput").value;
            const mensagem = document.getElementById("mensagemResultado");

            
            if (senhaDigitada.length >= 8) {
                if (senhaDigitada === senhaValida) {
                    mensagem.textContent = "Acesso autorizado!";
                    mensagem.className = "mensagem sucesso";
                } else {
                    mensagem.textContent = "Senha incorreta, tente novamente.";
                    mensagem.className = "mensagem erro";
                }
            } else {
                mensagem.textContent = "A senha deve ter no mínimo 8 caracteres.";
                mensagem.className = "mensagem erro";
            }
        }

        
        function alternarSenha() {
            const campoSenha = document.getElementById("senhaInput");
            const tipoCampo = campoSenha.type === "password" ? "text" : "password";  // Alterna o tipo
            campoSenha.type = tipoCampo;
        }
    </script>
</body>
</html>
